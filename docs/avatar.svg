<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256" width="256" height="256" role="img" aria-label="Cartoon avatar: curly-haired man">
  <defs>
    <linearGradient id="bg" x1="0" x2="1">
      <stop offset="0%" stop-color="#f7fbff"/>
      <stop offset="100%" stop-color="#e6f0ff"/>
    </linearGradient>
  </defs>
  <rect width="100%" height="100%" rx="24" fill="url(#bg)"/>

  <!-- Body / shirt -->
  <g transform="translate(0,110)">
    <path d="M32 120c20-24 172-24 192 0v36H32z" fill="#2d6fa6"/>
  </g>

  <!-- Face -->
  <g transform="translate(0,18)">
    <ellipse cx="128" cy="108" rx="64" ry="80" fill="#f2c08b"/>

    <!-- Hair: full coverage over forehead and sides -->
    <path d="M40 56 C56 8,200 8,216 56 C216 96,216 156,192 168 C176 184,80 184,64 168 C40 152,24 120,40 56 Z" fill="#2b2b2b"/>

    <!-- Eyes -->
    <g fill="#1b1b1b">
      <ellipse cx="104" cy="120" rx="8" ry="6"/>
      <ellipse cx="152" cy="120" rx="8" ry="6"/>
    </g>

    <!-- Smile -->
    <path d="M104 148c8 6 32 6 40 0" stroke="#7a3d1f" stroke-width="3" stroke-linecap="round" fill="none"/>

    <!-- Nose -->
    <path d="M136 124c-3 4-6 6-10 6" stroke="#c6864b" stroke-width="2" stroke-linecap="round" fill="none"/>

    <!-- Cheeks -->
    <ellipse cx="90" cy="136" rx="6" ry="4" fill="#ffcbb3" opacity="0.8"/>
    <ellipse cx="166" cy="136" rx="6" ry="4" fill="#ffcbb3" opacity="0.8"/>
  </g>

  <rect x="6" y="6" width="244" height="244" rx="20" fill="none" stroke="#00000010"/>
</svg>
